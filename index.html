<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" type="image/png" href="./icon-book.png">
    <script defer src="./script.js"></script>
    <title>Library</title>
</head>
<body>
    <div id="header">
        <span>Library</span>
        <button>Log in</button>
    </div>

    <div id="main">
        <div id="add-book">
            <button>+ Add book</button>
        </div>

        <div id="books">

            <div class="book">
                <div>Title</div>
                <div>Author</div>
                <div>100 Pages</div>
                <button class="read">Not read</button>
                <button class="remove">Remove</button>
            </div>
            
        </div>

    </div>

    <dialog id="form-dialog">
        <!-- id="add-book-form" -->
        <form> 
            <label>Add new book</label>

            <input type="text" class="title" placeholder="Title"/>

            <input type="text" placeholder="Author"/>

            <input type="number" min="0" placeholder="Pages"/>

            <div id="read-checkbox">
                <label>Have you read it?</label>
                <input type="checkbox"/>
            </div>

            <button id="submit-add-book" type="submit">Submit</button>
        </form>
    </dialog>

    <div id="footer">
        <div id="copyright">
            Copyright Â© 2024 NewGen2022 
            <a href="https://github.com/NewGen2022?tab=repositories" target="_blank"><img src="./github-mark-white.svg" alt="GitHub Page"/></a>
        </div>

        <a href="https://github.com/michalosman" target="_blank">(michalosman design)</a>
    </div>
</body>
</html>
